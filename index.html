<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Computadoras Prestadas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Registro de Computadoras Prestadas</h1>

<form id="registroForm">
    <label for="nombre">Nombre del Solicitante:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="computadora">Modelo de la Computadora:</label>
    <input type="text" id="computadora" name="computadora" required>

    <label for="fechaPrestamo">Fecha de Préstamo:</label>
    <input type="date" id="fechaPrestamo" name="fechaPrestamo" required>

    <label for="fechaDevolucion">Fecha de Devolución:</label>
    <input type="date" id="fechaDevolucion" name="fechaDevolucion" required>

    <button type="submit">Registrar</button>
</form>

<table id="registroTabla">
    <thead>
        <tr>
            <th>Nombre del Solicitante</th>
            <th>Modelo de la Computadora</th>
            <th>Fecha de Préstamo</th>
            <th>Fecha de Devolución</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const computadora = document.getElementById('computadora').value;
        const fechaPrestamo = document.getElementById('fechaPrestamo').value;
        const fechaDevolucion = document.getElementById('fechaDevolucion').value;

        const table = document.getElementById('registroTabla').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        const nombreCell = newRow.insertCell(0);
        const computadoraCell = newRow.insertCell(1);
        const fechaPrestamoCell = newRow.insertCell(2);
        const fechaDevolucionCell = newRow.insertCell(3);

        nombreCell.textContent = nombre;
        computadoraCell.textContent = computadora;
        fechaPrestamoCell.textContent = fechaPrestamo;
        fechaDevolucionCell.textContent = fechaDevolucion;

        document.getElementById('registroForm').reset();
    });
</script>

</body>
</html>
